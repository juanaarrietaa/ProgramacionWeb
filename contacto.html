     </div>
  </div>
        <div class="container">
            <h1>Envianos tu contacto y un mensajito que te gustaria dejarnos, y asi nos ponemos en contacto!</h1>
            <form target="_blank" action="https://formsubmit.co/jarrieta@itba.edu.ar" method="POST">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <input type="text" name="name" class="control" placeholder="Full Name" required>
                  </div>
                  <div class="col1">
                    <input type="email" name="email" class="control" placeholder="Email Address" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <textarea placeholder="Your Message" class="control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn">Enviar <3 </button>
            </form>
          </div>
